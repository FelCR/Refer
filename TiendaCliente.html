  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      <div class="tituloTienda"><h2>Descripción</h2>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-warning btnAgregar visually-hidden" data-bs-toggle="modal" data-bs-target="#descripModal">
          Editar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="descripModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Descripción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Agrega una descripción de tu tienda</label>
                  <textarea class="form-control descContentTienda" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary btndescTienda visually-hidden">Guardar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="descTiendaCliente"></div>
    <div class="tituloTienda"><h2>Lo más nuevo</h2></div>

  <!--CATALOGO-->
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      
    <div class="tituloTienda"><h2>Catálogo</h2>
    <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-warning btnAgregar visually-hidden" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Agregar
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Ingresa los datos del producto/servicio</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form name="form" action="Index.html"></form>
              <div class="modal-body">
                <input class="form-control nombreProd" type="text" placeholder="Nombre del producto/servicio" aria-label="default input example"><br>
                <input class="form-control descProd" type="text" placeholder="Descripción" aria-label="default input example"><br>
                <input class="form-control precioProd" type="number" placeholder="Precio" aria-label="default input example"><br>
                <select class="form-select form-select-sm selectCat" aria-label=".form-select-sm example">
                  <option value="">Categoría</option>
                  <option value="Tecnologia">Tecnologia</option>
                  <option value="Moda">Moda</option>
                  <option value="Belleza">Belleza</option>
                  <option value="Servicios">Servicios</option>
                  <option value="Alimentos">Alimentos</option>
                  <option value="Deportes">Deportes</option>
                  <option value="Herramientas">Herramientas</option>
                  <option value="Muebles">Muebles</option>
                  <option value="Juguetes">Juguetes</option>
                  <option value="Libros">Libros</option>
                </select><br>
                <input class="form-control stockProd" type="number" placeholder="Stock disponible" aria-label="default input example"><br>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="botonAgregarProducto">Agregar</button>
              </form>
              </div>
            </div>
          </div>
        </div>
    </div><br>
    <div id="listadoProductosCliente"></div>
  </div>
     
  <!--PUBLICACIONES-->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-warning btnAgregar visually-hidden" data-bs-toggle="modal" data-bs-target="#publiModal">
          Publicar
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="publiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Subir foto/video</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                  <textarea class="form-control contPublicacion" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary btnPublicar">Publicar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
