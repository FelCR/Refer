<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFER</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/objetos.js"></script>
    <script src="js/arreglos.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/funciones.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Smooch&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Smooch&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>

</head>

<body>
    <header id="headerPortada">
        <div class="headerPortada2"><h1 class="logoRef">Refer</h1></div>
        <div class="botonLogin"><!-- Button trigger modal -->
            <button type="button"  class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Iniciar Sesión
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form name="form" action="Index.html">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input type="email" class="form-control" id="logMail" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="logPass">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnLogIn">Ingresar</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </header>
    <section>
        <div class="botonRegistrarse" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><a href="#">Registrarse</a></div>

        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">¡Registrate!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form class="formularioTexto">
            <div>Nombre:*  <input type="text" name="nombre" size="20" placeholder="Nombre"><br><br> 
            <div>Edad:*  <input type="text" name="edad" size="2" placeholder="Edad"><br><br>
            <div>Telefono:*  <input type="text" name="telefono" size="20" placeholder="Telefono"><br><br>   
            <div>Correo:*  <input type="text" name="correo" size="20" placeholder="Correo"><br><br> 
            <div>Contraseña:*  <input type="text" name="pass" size="20" placeholder="Contraseña"><br><br> 
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
        </form>
        </div>
        </div>
    </section>

</body>
</html>
