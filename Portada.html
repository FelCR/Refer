<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFER</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/objetos.js"></script>
    <script defer src="js/arreglos.js"></script>
    <script defer src="js/variables.js"></script>
    <!--<script defer src="js/funciones.js"></script>-->
    <script defer src="js/Registro.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Smooch&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Smooch&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>

</head>

<body>
    <header id="headerPortada">
        <div class="headerPortada2"><h1 class="logoRef">Refer</h1></div>
        <div class="botonLogin"><!-- Button trigger modal -->
            <button type="button"  class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Iniciar Sesión
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form name="form" id="formularioPortada">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input type="email" class="form-control correoLogIn" id="logMail" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control passLogIn" id="logPass">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnLogIn" onclick="iniciarSesion()">Ingresar</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </header>
    <section>
        <div class="botonRegistrarse" data-bs-toggle="modal" data-bs-target="#registroUsuario"><a href="#">Registrarse</a></div>
        <div class="botonRegistrarse"><a href="Index.html">Ingresar como invitado</a></div>

        <!-- Modal -->
            <div class="modal fade" id="registroUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="formularioTexto">
                      <p>Nombre:*  <input type="text" name="nombre" size="20" placeholder="Nombre" class="usrNombre"><br><br></p> 
                      <p>Apellido:*  <input type="text" name="nombre" size="20" placeholder="Apellidos" class="usrApellido"><br><br></p> 
                      <p>Fecha de Nac.*:<input type="date" name="fecha" class="usrEdad"><br><br></p>
                      <p>Telefono:*  <input type="text" name="telefono" size="20" placeholder="Telefono" class="usrTelefono"><br><br></p>   
                      <p>Correo:*  <input type="text" name="correo" size="20" placeholder="Correo" class="usrCorreo"><br><br></p> 
                      <p>Contraseña:*  <input type="text" name="pass" size="20" placeholder="Contraseña" class="usrPass"><br><br></p>
                  </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-UsrReg" data-bs-dismiss="modal">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
    </section>

</body>
</html>
